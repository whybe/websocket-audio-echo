<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>websocket-audio-echo</title>
  </head>
  <body>
    <h1>websocket-audio-echo</h1>

    <button class="play">Play</button>
    <button class="stop">Stop</button>
    <dl>
        <dt>sample rate: </dt>
        <dd class="sample-rate"></dd>
        <dt>buffer length: </dt>
        <dd class="buffer-length"></dd>
        <dt>channel: </dt>
        <dd class="channel"></dd>
        <dt>sample delay: </dt>
        <dd class="sample-delay"></dd>
        <dt>initial delay: </dt>
        <dd class="initial-delay"></dd>
        <dt>buffer delay: </dt>
        <dd class="buffer-delay"></dd>
        <dt>network delay: </dt>
        <dd class="network-delay"></dd>
        <dd class="min-network-delay"></dd>
        <dd class="max-network-delay"></dd>
        <dt>buffer margin: </dt>
        <dd class="buffer-margin"></dd>
        <dd class="min-buffer-margin"></dd>
        <dd class="max-buffer-margin"></dd>
        <dt>skip count: </dt>
        <dd class="skip-count"></dd>
    </dl>
  </body>
</html>
